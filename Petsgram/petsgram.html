<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">

        <title>Petsgram</title>
    </head>
    <body>
        <div class="petsgram-wrapper">
            <div class="petsgram-phone"> 
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="petsgram-continue">
                    <div class="group">
                        <img src="img/petsgram-logo.png" class="petsgram-logo" alt="Petsgram">
                        <div class="profile-photo">
                            <img src="img/photo-profile.jpg" alt="foto perfil">
                        </div>    
                        <div class="petsgram-login">    
                            <a href="#" >Continue como sushi</a>
                        </div>
                        <div class="petsgram-logout">
                            <a href="#" >Remover conta</a>
                        </div>
                    </div>

                    <div class="group">
                        <p class="not-account">Não é sushi</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar conta</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>

                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="" class="app-download"></a>
                            <a href="" class="app-download"></a>
                          
                        </div>
                    </div>
            </div>
        </div>
    
    </body>
</html>
